[mypy]
pretty = True
warn_return_any = True
warn_unused_configs = True
warn_redundant_casts = True
warn_unused_ignores = True
check_untyped_defs = True
# disallow_untyped_calls = True  # Gradually enable as types are added
# disallow_untyped_defs = True  # Gradually enable as types are added
# disallow_incomplete_defs = True  # Gradually enable as types are added
no_implicit_optional = True
strict_equality = True

# Ignore generated code
[mypy-pinecone.core.*]
ignore_errors = True

# Ignore openapi_support - uses dynamic attributes that mypy can't fully type-check
[mypy-pinecone.openapi_support.*]
ignore_errors = True

# Per-module options for gradual rollout:
# These can be enabled module by module as types are added

[mypy-google.api.*]
ignore_missing_imports = True

# Handle library stub issues
# These libraries have type stubs available but may not always be installed
# or may have incomplete stubs. We suppress these errors to avoid noise.
[mypy-tqdm.*]
ignore_missing_imports = True

[mypy-urllib3.*]
ignore_missing_imports = True

[mypy-grpc.*]
ignore_missing_imports = True

# Suppress "Library stubs not installed" errors for modules that have
# type stubs available but may not be installed in all environments
# Note: These should be installed via `uv sync --extra types` for development
[mypy-pinecone.utils.tqdm]
ignore_missing_imports = True

[mypy-pinecone.utils.error_handling]
ignore_missing_imports = True

[mypy-pinecone.grpc.retry]
ignore_missing_imports = True

[mypy-pinecone.grpc.channel_factory]
ignore_missing_imports = True

[mypy-pinecone.openapi_support.retry_urllib3]
ignore_missing_imports = True

[mypy-pinecone.openapi_support.retry_aiohttp]
ignore_missing_imports = True

[mypy-aiohttp_retry.*]
ignore_missing_imports = True
