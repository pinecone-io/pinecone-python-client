name: "DB Integration: Asyncio"
'on':
  workflow_call:
    inputs:
      encrypted_project_api_key:
        required: true
        type: string

jobs:
  db-data-asyncio:
    name: db_data asyncio
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python_version:
          - 3.9
          - 3.13
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/decrypt-secret
        id: decrypt-api-key
        with:
          encrypted_secret: ${{ inputs.encrypted_project_api_key }}
          encryption_key: ${{ secrets.FERNET_ENCRYPTION_KEY }}
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python_version }}
      - name: Setup Poetry
        uses: ./.github/actions/setup-poetry
        with:
          include_dev: true
          include_asyncio: true
      - name: Run data plane tests
        id: data-plane-asyncio-tests
        shell: bash
        run: poetry run pytest tests/integration/data_asyncio --retries 2 --retry-delay 35 -s -vv --log-cli-level=DEBUG
        env:
            PINECONE_API_KEY: ${{ steps.decrypt-api-key.outputs.decrypted_secret }}
            PINECONE_ADDITIONAL_HEADERS: '{"sdk-test-suite": "pinecone-python-client"}'

  db-control-asyncio:
    name: db_control asyncio
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python_version:
          - 3.9
          - 3.12
      fail-fast: false
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/decrypt-secret
        id: decrypt-api-key
        with:
          encrypted_secret: ${{ inputs.encrypted_project_api_key }}
          encryption_key: ${{ secrets.FERNET_ENCRYPTION_KEY }}
      - name: 'Set up Python ${{ matrix.python_version }}'
        uses: actions/setup-python@v5
        with:
          python-version: '${{ matrix.python_version }}'
      - name: Setup Poetry
        uses: ./.github/actions/setup-poetry
        with:
          include_asyncio: true
          include_dev: true
      - name: 'db_control asyncio'
        run: poetry run pytest tests/integration/control_asyncio/*.py --retries 2 --retry-delay 35 -s -vv --log-cli-level=DEBUG
        env:
          PINECONE_API_KEY: '${{ steps.decrypt-api-key.outputs.decrypted_secret }}'
          PINECONE_ADDITIONAL_HEADERS: '{"sdk-test-suite": "pinecone-python-client"}'
