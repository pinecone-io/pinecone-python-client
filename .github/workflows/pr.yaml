name: Pull Request

on:
  pull_request: {}
  push:
    branches:
      - main
  workflow_dispatch: {}

jobs:
  run-tests:
    uses: "./.github/workflows/testing.yaml"

  build-docs:
    name: Build docs with pdoc
    needs: run-tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: pdoc
        uses: "./.github/actions/build-docs"
