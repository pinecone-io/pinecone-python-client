name: "Unit Tests"
'on':
  workflow_call: {}

jobs:
  type-checking:
    name: Type checking
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        python-version:
          - 3.9
          - 3.13
        use_grpc:
          - true
          - false
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Setup Poetry
        uses: ./.github/actions/setup-poetry
        with:
          include_grpc: '${{ matrix.use_grpc }}'
          include_types: true
          include_asyncio: true

      - name: mypy check
        run: poetry run mypy pinecone

  unit-tests:
    name: Unit tests
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        python-version:
          - 3.9
          - 3.13
        use_grpc:
          - true
          - false
    steps:
      - uses: actions/checkout@v4
      - name: 'Set up Python ${{ matrix.python-version }}'
        uses: actions/setup-python@v5
        with:
          python-version: '${{ matrix.python-version }}'

      - name: Setup Poetry
        uses: ./.github/actions/setup-poetry
        with:
          include_grpc: '${{ matrix.use_grpc }}'
          include_types: false
          include_asyncio: true

      - name: Run unit tests (REST)
        run: poetry run pytest --cov=pinecone --timeout=120 tests/unit --retries 5 --retry-delay 35 -s -vv --log-cli-level=DEBUG
      - name: Run unit tests (GRPC)
        if: ${{ matrix.use_grpc == true }}
        run: poetry run pytest --cov=pinecone/grpc --timeout=120 tests/unit_grpc --retries 5 --retry-delay 35 -s -vv --log-cli-level=DEBUG
