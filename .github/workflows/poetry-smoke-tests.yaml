name: Poetry Smoke Tests

on:
  push

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8

    - name: Install Poetry
      run: curl -sSL https://install.python-poetry.org | python -

    - name: Install Dependencies
      run: poetry install

    - name: Build Project
      run: poetry build

    - name: Start Poetry Shell (Optional)
      run: poetry shell

    - name: Run Tests
      run: poetry run pytest # or your test command

