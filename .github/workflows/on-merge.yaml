name: Testing (main)

on:
  push:
    branches:
      - main
      - release-candidate/*
    paths-ignore:
      - 'docs/**'
      - '*.md'
      - '*.rst'
      - '*.txt'
      - '*.html'
      - '*.css'
      - '*.js'
      - '*.png'
      - '*.jpg'
      - '*.jpeg'
      - '*.gif'
      - '*.svg'
      - '*.example'
  workflow_dispatch: {}

permissions: {}

concurrency:
  group: 'ci-${{ github.workflow }}-${{ github.ref }}'
  cancel-in-progress: true

jobs:
  linting:
    uses: './.github/workflows/testing-lint.yaml'

  unit-tests:
    uses: './.github/workflows/testing-unit.yaml'
    secrets: inherit

  create-project:
    uses: './.github/workflows/project-setup.yaml'
    secrets: inherit
    needs:
      - unit-tests

  integration-tests:
      uses: './.github/workflows/testing-integration.yaml'
      secrets: inherit
      needs:
        - unit-tests
        - create-project
      with:
        encrypted_project_api_key: ${{ needs.create-project.outputs.encrypted_project_api_key }}

  dependency-tests:
    uses: './.github/workflows/testing-dependency.yaml'
    secrets: inherit
    needs:
      - unit-tests
      - create-project
    with:
      encrypted_project_api_key: ${{ needs.create-project.outputs.encrypted_project_api_key }}

  install-tests:
    uses: './.github/workflows/testing-install.yaml'
    secrets: inherit
    needs:
      - unit-tests
      - create-project

  cleanup-project:
    if: ${{ always() }}
    needs:
      - create-project
      - integration-tests
      - dependency-tests
    uses: './.github/workflows/project-cleanup.yaml'
    secrets: inherit
    with:
      project_id: ${{ needs.create-project.outputs.project_id }}
      encrypted_project_api_key: ${{ needs.create-project.outputs.encrypted_project_api_key }}

  package:
    name: Check packaging
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.9, 3.13]
    steps:
      - uses: actions/checkout@v4
      - name: Setup Poetry
        uses: ./.github/actions/setup-poetry
        with:
          python_version: ${{ matrix.python-version }}
      - name: Package
        run: poetry build

  build-docs:
    name: Build docs with pdoc
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Build docs with pdoc
        uses: './.github/actions/build-docs'
        with:
          python-version: 3.11
