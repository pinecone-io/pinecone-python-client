name: "Integration Tests"
'on':
  workflow_call: {}

jobs:
  reorg:
    name: Reorg tests
    runs-on: ubuntu-latest
    env:
      PINECONE_DEBUG_CURL: 'true'
      PINECONE_API_KEY: '${{ secrets.PINECONE_API_KEY }}'
      PINECONE_ADDITIONAL_HEADERS: '{"sdk-test-suite": "pinecone-python-client"}'
    strategy:
      matrix:
        python_version: [3.9, 3.12]
    steps:
      - uses: actions/checkout@v4
      - name: 'Set up Python ${{ matrix.python_version }}'
        uses: actions/setup-python@v5
        with:
          python-version: '${{ matrix.python_version }}'
      - name: Setup Poetry
        uses: ./.github/actions/setup-poetry
        with:
          include_asyncio: true
      - name: 'Run index tests'
        run: poetry run pytest tests/integration/control/index --retries 5 --retry-delay 35 -s -vv --log-cli-level=DEBUG
      - name: 'Run collection tests'
        run: poetry run pytest tests/integration/control/collections --retries 5 --retry-delay 35 -s -vv --log-cli-level=DEBUG


  inference:
    name: Inference tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python_version: [3.9, 3.12]
    steps:
      - uses: actions/checkout@v4
      - name: 'Set up Python ${{ matrix.python_version }}'
        uses: actions/setup-python@v5
        with:
          python-version: '${{ matrix.python_version }}'
      - name: Setup Poetry
        uses: ./.github/actions/setup-poetry
        with:
          include_asyncio: true
      - name: 'Run integration tests'
        run: poetry run pytest tests/integration/inference --retries 5 --retry-delay 35 -s -vv --log-cli-level=DEBUG
        env:
          PINECONE_DEBUG_CURL: 'true'
          PINECONE_API_KEY: '${{ secrets.PINECONE_API_KEY }}'


  dependency-test-asyncio:
    uses: './.github/workflows/testing-integration-asyncio.yaml'
    secrets: inherit
    needs: inference

  db-data-serverless:
    name: db_data rest
    runs-on: ubuntu-latest
    needs:
      - inference
    strategy:
      fail-fast: false
      matrix:
        python_version:
          - 3.9
          - 3.13
        use_grpc: [true, false]
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/test-data-plane
        with:
          python_version: '${{ matrix.python_version }}'
          use_grpc: '${{ matrix.use_grpc }}'
          metric: 'cosine'
          spec: '{ "serverless": { "region": "us-west-2", "cloud": "aws" }}'
          PINECONE_API_KEY: '${{ secrets.PINECONE_API_KEY }}'
          freshness_timeout_seconds: 600
          skip_weird_id_tests: 'true'

